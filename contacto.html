<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeDeBlog</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"  crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>

    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="Index.html">
                    <h1 class="logo__nombre no_margin centrar_texto">Blog<span 
                        class="logo__bold" >DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html"
                    class="navegacion__enlace">Nosotros</a>
                    <a href="curso.html" 
                    class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" 
                    class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no_margin"> Blog de cafe con consejos y cursos</h2>
            <p class="no_margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>

    </header>
    <main class="contenedor">
        <h3 class="centrar__texto">Contacto</h3>
        <div class="contacto_bg"> 
        </div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombreid">Nombre</label>
                <input class="campo__field"
                type="text" 
                placeholder="Tu Nombre" 
                id="nombreid">
            </div>
            <div class="campo">
                <label class="campo__label" for="Emailid">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu E-mail" id="Emailid">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensajeid">Mensaje</label>
                <textarea class="campo__field__textarea" id="mensajeid"></textarea>
            </div>
            <div class="campo__boton">
                <input type="submit" value="Enviar" class="boton boton__primario">
            </div>
        </form>
        
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="Index.html">
                    <h1 class="logo__nombre no_margin centrar_texto">Blog<span 
                        class="logo__bold" >DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html"
                    class="navegacion__enlace">Nosotros</a>
                    <a href="curso.html" 
                    class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" 
                    class="navegacion__enlace">Contacto</a>
                </nav>
            </div>

        </div>
    </footer>
    

</body>
</html>
